<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - NIOMIC</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
        </script>
        <style>
            body {
                padding-top: 50px;
                background-color:  #333333;
                color: white;
            }
            .container{
                width: 700px;
                height: 0 auto;
            }
            span {
                color: blue;
            }
        </style>
</head>
<body>
    <div class="container text-center fs-7 ">
        <img src="/lampung.jpg" class="rounded-circle" height="200px" width="200px">
        <form class="label text-start">
             <label for="namalengkap" class="form-label">Nama Lengkap</label>
             <input type="text" class="form-control" id="namalengkap" placeholder="Nama Lengkap">
             <br>
             <label for="Alamat" class="form-label">Alamat</label>
             <textarea type="text" class="form-control" id="alamat"></textarea>
             <br>
             <label for="email" class="form-label">Alamat Email</label>
             <input type="email" class="form-control" id="email" placeholder="Alamat email (disable)" disabled>
             <br>
             <label for="password" class="form-label">Password</label>
             <input type="password" class="form-control" id="pasword" placeholder="Password" >
             <br>
             <label for="file" class="form-label">Scan KTP</label>
             <input type="file" class="form-control" id="file" >
             <br>
             <div class="form-check">
             <input class="form-check-input" type="checkbox" value="" id="setuju">
             <label for="setuju" class="form-check-label">Saya setuju dan telah membaca <span>aturan</span> dan <span>ketentuan yang </span> berlaku</label>
             <br><br>
             <div class="d-grid" gap-2>
                 <button class="btn btn-primary">Submit</button>
             </div>
            </div>
            </form>
    </div>
</body>
</html>
